<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modify-R</title>
  <script src="lib/vue/vue.js"></script>
  <!-- <script src="lib/vue/vue.min.js"></script> -->
  <link rel="stylesheet" href="lib/element-ui/index.css">
  <script src="lib/element-ui/index.js"></script>
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
  <div id="app">
    <el-table
      border
      :data="tableData"
      :span-method="objectSpanMethod"
      style="width: 100%">
      <el-table-column prop="target" label="目标" width="240">
      </el-table-column>
      
      <el-table-column label="资源类型" width="160">
        <template slot-scope="scope">
          <el-radio-group v-model="scope.row.type" size="mini">
            <el-radio-button label="CSS"></el-radio-button>
            <el-radio-button label="JS"></el-radio-button>
          </el-radio-group>
        </template>
      </el-table-column>
      
      <el-table-column
        prop="uri"
        label="URI">
      </el-table-column>

      <el-table-column label="是否启用" width="80">
        <template slot-scope="scope">
          <el-switch v-model="scope.row.enable" active-color="#13ce66" inactive-color="#ff4949" />
        </template>
      </el-table-column>

      <el-table-column label="操作" width="160">
        <template slot-scope="scope">
          <el-button
            size="mini"
          >编辑</el-button>
          <el-button
            size="mini"
            type="danger"
          >删除</el-button>
        </template>
      </el-table-column>

    </el-table>

    <input type="text" v-model="req">
    <input type="text" v-model="res">
    <button @click="add">确定</button>
    <button @click="show">显示数据库</button>
    <button @click="export_db">导出</button>
    <input type="file" @change="import_db">
    <button @click="clear">清空规则</button>
    <ul>
      <li v-for="item in collection">
        <div><input type="text" v-model="item.req"></div>
        <div><input type="text" v-model="item.res"></div>
        <div>是否启用<input type="checkbox" name="" id="" :checked="item.checked" v-model="item.checked" @change="change"></div>
        <div>类型<select name="" id="" @change="change" v-model="item.type">
          <option value="css">CSS</option>
          <option value="js">JS</option>
        </select></div>
      </li>
    </ul>
  </div>
  <script type="module" src="js/options.js"></script>
</body>
</html>
